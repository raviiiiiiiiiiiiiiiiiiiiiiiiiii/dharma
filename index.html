<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Custom Bottle Studio — Premium Printed Water Bottles</title>
<style>
  :root{
    --bg:#0b0d10;
    --panel:#0f1113;
    --muted:#a7b0b4;
    --accent:#FF784B;
    --card-shadow: 0 18px 40px rgba(3,6,12,0.6);
    --card-radius:24px;
    --transition:220ms;
    --max-width:1200px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
    background:
      radial-gradient(800px 360px at 10% 10%, rgba(255,120,75,0.02), transparent 6%),
      radial-gradient(600px 300px at 90% 90%, rgba(255,120,75,0.015), transparent 4%),
      var(--bg);
    color:#eef3f4;
    -webkit-font-smoothing:antialiased;
    scroll-behavior:smooth;
  }

  a{text-decoration:none;color:inherit}
  img{max-width:100%;display:block;border-radius:16px}

  .wrap{
    width:100%;
    max-width:var(--max-width);
    margin:0 auto;
    padding-left:20px;
    padding-right:20px;
  }

  /* FIX #2 — responsive navbar rules */
  header{
    position:sticky;top:0;z-index:100;
    backdrop-filter:blur(6px);
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
    border-bottom:1px solid rgba(255,255,255,0.03);
  }

  .nav-inner{
    display:flex;align-items:center;gap:12px;
    padding:14px 0;
  }

  .brand{
    display:flex;align-items:center;gap:12px;
  }
  .brand-badge{
    width:44px;height:44px;border-radius:12px;
    background:linear-gradient(135deg,var(--accent),#ff6a39);
    display:grid;place-items:center;
    font-weight:900;color:#2b0f07;
  }

  nav.primary{
    display:flex;align-items:center;gap:12px;margin-left:auto;
  }
  nav.primary a{
    padding:10px 12px;border-radius:12px;
    color:var(--muted);font-weight:600;font-size:15px;
  }
  nav.primary a:hover{color:#fff;transform:translateY(-3px);transition:var(--transition)}

  .cta-whatsapp{
    background:var(--accent);
    padding:10px 14px;border-radius:14px;
    font-weight:800;color:#2b0f07;
    box-shadow:0 12px 30px rgba(255,120,75,0.12);
  }

  /* HAMBURGER — mobile only */
  .hamburger{margin-left:auto;display:none}
  .hamburger button{
    background:transparent;border:0;color:var(--muted);
    padding:8px;border-radius:10px;
  }

  /* MOBILE MENU */
  .menu-overlay{
    position:fixed;inset:0;
    display:none;
    background:rgba(0,0,0,0.55);
    z-index:200;
  }
  .menu-panel{
    width:85%;max-width:380px;height:100%;
    background:#0d0f11;border-left:1px solid rgba(255,255,255,0.04);
    padding:28px;display:flex;flex-direction:column;gap:16px;
    transform:translateX(40px);opacity:0;
    transition:transform 0.25s ease,opacity 0.25s ease;
  }
  .menu-panel.show{transform:translateX(0);opacity:1}

  .menu-links{display:flex;flex-direction:column;gap:10px;margin-top:10px}
  .menu-links a{
    padding:14px;border-radius:12px;
    font-weight:700;color:var(--muted);
  }
  .menu-links a:hover{background:rgba(255,255,255,0.03);color:#fff}

  /* RESPONSIVE NAV FIX */
  @media(max-width:899px){
    nav.primary{display:none}
    .hamburger{display:flex}
  }
  @media(min-width:900px){
    .menu-overlay{display:none !important}
    .hamburger{display:none}
  }

  /* FIX #1 — Section spacing */
  section{
    padding-top:50px;
    padding-bottom:50px;
  }
  @media(min-width:900px){
    section{padding-top:100px;padding-bottom:100px}
  }
  @media(min-width:1200px){
    section{padding-top:120px;padding-bottom:120px}
  }

  /* HERO */
  .hero{
    background:linear-gradient(180deg,rgba(255,120,75,0.02),transparent 40%);
    box-shadow:var(--card-shadow);
    border-radius:20px;padding:28px;
    display:flex;flex-direction:column;gap:20px;
  }
  .hero-grid{display:grid;grid-template-columns:1fr;gap:20px}
  .eyebrow{color:var(--muted);font-size:13px;font-weight:700}
  h1{font-size:28px;line-height:1.05;margin:8px 0}
  .hero-sub{color:var(--muted);font-size:15px;max-width:720px}
  .hero-art img{
    width:220px;height:auto;border-radius:20px;
    box-shadow:0 18px 40px rgba(2,6,12,0.6);
  }
  .btn{
    padding:14px 18px;border-radius:12px;
    font-weight:800;font-size:15px;
    display:inline-flex;align-items:center;gap:10px;
    cursor:pointer;border:0;
    transition:transform var(--transition);
  }
  .btn.primary{background:var(--accent);color:#2b0f07}
  .btn.primary:hover{transform:translateY(-6px)}
  .btn.outline{border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
  .hero-ctas{display:flex;gap:12px;flex-wrap:wrap}

  @media(min-width:900px){
    .hero{padding:40px}
    .hero-grid{grid-template-columns:1fr 420px}
    h1{font-size:44px}
    .hero-art img{width:320px}
  }

  /* DESIGN CARDS */
  .design-grid{display:grid;grid-template-columns:1fr;gap:18px;margin-top:18px}
  .design-card{
    padding:14px;border-radius:var(--card-radius);
    background:rgba(255,255,255,0.02);
    display:flex;gap:14px;align-items:center;
    box-shadow:var(--card-shadow);
    transition:transform var(--transition);
  }
  .design-card:hover{transform:translateY(-6px)}
  .design-thumb{width:110px;flex-shrink:0}
  .design-title{font-weight:800;font-size:16px}
  .design-meta{color:var(--muted);font-size:13px;margin-top:6px}
  .design-action a{
    margin-top:10px;display:inline-block;
    padding:10px 12px;border-radius:12px;
    background:var(--accent);color:#2b0f07;font-weight:800;
  }

  @media(min-width:900px){
    .design-grid{grid-template-columns:repeat(3,1fr)}
    .design-card{flex-direction:column;padding:0}
    .design-thumb{
      width:100%;height:300px;
    }
    .design-info{padding:18px}
  }
